<nb-card fullWidth [ngClass]="{'margin-left-popup': !isCollapse}">
  <nb-card-header class="card-header-title">{{ title }}</nb-card-header>
  <nb-card-body class="text-center">
    <h5 class="notification">Bạn có chắc muốn xóa người dùng {{ data.userName }}</h5>
  </nb-card-body>
  <nb-card-footer style="text-align: right">
    <button nbButton status="basic" (click)="submit()" class="save">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" version="1.1">
        <g transform="translate(0 -1028.4)">
          <path d="m5 1031.4c-1.1046 0-2 0.9-2 2v14c0 1.1 0.8954 2 2 2h13 1c1.105 0 2-0.9 2-2v-13l-3-3h-13z" fill="#3498db"/>
          <path d="m7 1031.4v1 5c0 0.5 0.4477 1 1 1h8c0.552 0 1-0.5 1-1v-5-1h-10z" fill="#2980b9"/>
          <path d="m7 3v5c0 0.5523 0.4477 1 1 1h8c0.552 0 1-0.4477 1-1v-5h-10z" transform="translate(0 1028.4)" fill="#ecf0f1"/>
          <path d="m6 1040.4c-0.5523 0-1 0.4-1 1v3 2 3h4 6 4v-3-2-3c0-0.6-0.448-1-1-1h-4-4-4z" fill="#ecf0f1"/>
          <g fill="#bdc3c7">
            <rect height="1" width="14" y="1048.4" x="5"/>
            <rect height="1" width="10" y="1042.4" x="7"/>
            <rect height="1" width="10" y="1044.4" x="7"/>
          </g>
          <rect height="4" width="3" y="1032.4" x="13" fill="#3498db"/>
          <rect height=".99998" width="3" y="1032.4" x="13" fill="#2980b9"/>
        </g>
      </svg>
      </span>
      Lưu lại
    </button>
    <button class="cancel" nbButton status="basic" (click)="cancel()">
      <span>
        <svg height="18" viewBox="0 0 365.71733 365" width="18" xmlns="http://www.w3.org/2000/svg">
          <g fill="#f44336">
            <path d="m356.339844 296.347656-286.613282-286.613281c-12.5-12.5-32.765624-12.5-45.246093 0l-15.105469 15.082031c-12.5 12.503906-12.5 32.769532 0 45.25l286.613281 286.613282c12.503907 12.5 32.769531 12.5 45.25 0l15.082031-15.082032c12.523438-12.480468 12.523438-32.75.019532-45.25zm0 0"/><path d="m295.988281 9.734375-286.613281 286.613281c-12.5 12.5-12.5 32.769532 0 45.25l15.082031 15.082032c12.503907 12.5 32.769531 12.5 45.25 0l286.632813-286.59375c12.503906-12.5 12.503906-32.765626 0-45.246094l-15.082032-15.082032c-12.5-12.523437-32.765624-12.523437-45.269531-.023437zm0 0"/>
          </g>
        </svg>
      </span>
      Hủy bỏ
    </button>
  </nb-card-footer>
</nb-card>
